version: '3.3'
services:

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    networks:
      - front_net
      - back_net
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net
      - front_net
                                                                                                  
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    user: root
    ports:
      - 9216:9216
    networks:
      - back_net
      - front_net

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    networks:
      - back_net
      - front_net

volumes:
  prometheus_data:

networks:
  front_net:
  back_net:

