---
global:
  scrape_interval: '5s'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'ui'
    static_configs:
      - targets:
        - 'ui:9292'

  - job_name: 'comment'
    static_configs:
      - targets:
        - 'comment:9292'

  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter:9100'

  - job_name: 'mongod'
    static_configs:
      - targets:
        - 'post_db:27017'

  - job_name: 'blackbox'
    static_configs:
      - targets:
        - 'ui:80'
        - 'comment:80'
        - 'post:80'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'

